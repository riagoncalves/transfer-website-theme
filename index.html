<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=yes">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />

    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />

    <title>Home | Transfer Template</title>
    <meta property="og:description" content="" />
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="wrapper rotative-bg dflex direction-col">
      <header>
        <nav class="dflex">
          <a href="" class="logo"><img src="assets/images/logo.svg" alt="Transfer" draggable="false"/></a>
          <div class="flex-1 dflex jc-end">
            <ul class="btn-container dflex">
              <li class="btn"><a href="" data-page="about">About</a></li>
              <li class="btn"><a href="" data-page="help">Help</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="flex-1 dflex ai-center relative">
        <section class="form-container">
          <form action="" class="form dflex direction-col">
            <h2>Ship it away</h2>
            <input type="file" name="upload" id="upload" multiple class="none">
            <label for="upload" class="dflex ai-center form-upload">
              <img src="assets/images/upload-icon.svg" alt="Upload" draggable="false">
              <div class="flex-1 form-upload-text">
                <p>Drop files here</p>
                <p><span>or select a file</span></p>
              </div>
            </label>
            <div class="has-float-label form-input">
              <input id="email" type="email" placeholder=" "/>
              <label for="email">Email</label>
            </div>
            <div class="has-float-label form-input">
              <input id="message" type="text" placeholder=" "/>
              <label for="message">Message</label>
            </div>
            <div class="form-submit dflex jc-center">
              <label for="submit">
                <input type="submit" id="submit" name="submit" class="none">
                <span>SHIP IT</span>
              </label>
            </div>
          </form>
        </section>
      </main>
      <section id="about" class="page  absolute hidden"></section>
      <section id="help" class="page absolute hidden"></section>
      <footer>
        <p>Copyright Â© 2019 <a href="https://riagoncalves.dev/" target="_blank">riagoncalves.dev</a></p>
      </footer>
    </div>
    <script src="assets/javascripts/main.min.js"></script>
  </body>
</html>
